<!DOCTYPE html>
<html lang="it">
<head>

    <style>

            font-family: Arial, sans-serif;
            background-color: #f9fafb;

            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;

        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            color: #555;
        }

        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Generato e Salvato!</h1>

</html>
